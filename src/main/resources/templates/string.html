<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Example String</title>
</head>
<body>
	<div>
		<h1>text</h1>
		<p th:text="${userName}">neo</p>
		<span th:text="'Welcome to our application, ' + ${userName} + '!'"></span>
		<br />
		<h1>If/Unless</h1>
		<a th:if="${flag == 'yes'}" th:href="@{http://www.baidu.com/}">
			baidu </a> <br /> <a th:unless="${flag != 'no'}"
			th:href="@{http://www.baidu.com/}">baidu</a>
		<h1>for 循环</h1>
		<table>
			<tr th:each="user,iterStat : ${users}">
				<td th:text="${user.name}">neo</td>
				<td th:text="${user.age}">6</td>
				<td th:text="${user.pass}">213</td>
				<td th:text="${iterStat.index}">index</td>
			</tr>
		</table>
		<div th:switch="${sex}">
			<p th:case="'woman'">她是一个姑娘...</p>
			<p th:case="'man'">这是一个爷们!</p>
			<!-- *: case的默认的选项 -->
			<p th:case="*">未知性别的一个家伙。</p>
		</div>
		<h1>URL</h1>
		<a th:href="@{http://www.ityouknow.com/{type}(type=${type})}">link1</a>
		<br /> <a
			th:href="@{http://www.ityouknow.com/{pageId}/can-use-springcloud.html(pageId=${pageId})}">view</a>
		<br />
		<div th:style="'background:url(' + @{${img}} + ');'">
			<br />
			<br />
			<br />
		</div>
	</div>
</body>
</html>
